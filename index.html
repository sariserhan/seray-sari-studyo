<!DOCTYPE html>
<html>

<head>
    <title>Vertical Images</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            /* height: 100vh; */
            background-color: #f0f0f0;
        }

        .image-container {
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img src="./assets/ana_sayfa.jpg" alt="Image 1">
        <img src="./assets/kalici_makyaj.jpg" alt="Image 2">
        <img src="./assets/cilt_bakimi.jpg" alt="Image 3">
        <img src="./assets/bolgesel_incelme.jpg" alt="Image 4">
        <img src="./assets/medical.jpg" alt="Image 5">
    </div>
</body>


</html>
